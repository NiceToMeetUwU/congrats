      <script>
        const img = document.getElementById('piyan');

        console.log(copy);
        var x=-500;
        var xspeed=7;
        var y=-750;
        var yspeed =10;
        /*shift偵測邊界的直怪怪的是因為在css裡我把所有東西都置中了*/
        function shift(){
          if(x>((window.innerWidth/2)-125)){/*如果圖片越大值要越大(碰撞偵測為圖片中心點)*/
            xspeed=-10;
          }
          if(x<((window.innerWidth/2)-window.innerWidth+125)){
            xspeed=10;
          }
          if(y>((window.innerHeight/2))-125){
            yspeed=-10;
          }
          if(y<((window.innerHeight/2))-window.innerHeight+125){
            yspeed=10;
          }
          x+=xspeed;
          y+=yspeed;

          img.style.left=x+"px";
          img.style.top =y+"px";
          setTimeout("shift()",20);
        }
        shift();

      </script>
